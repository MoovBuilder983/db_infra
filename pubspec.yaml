version: 0.0.2
homepage: https://github.com/db_infra


environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  archive: ^3.3.1
  args: ^2.3.0
  bdlogging: ^0.0.2
  collection: ">=1.15.0 <2.0.0"
  encrypt: ^5.0.1
  ftpconnect: ">=1.0.0 <1.1.0"
  gcloud: ^0.8.6
  glob: '>=2.0.0 <2.1.0'
  googleapis_auth: ^1.3.1
  http: '>=0.13.3 <0.14.0'
  io: ^1.0.3
  jose: ^0.3.2
  json_annotation: ">=4.5.0 <5.0.0"
  meta: '>=1.5.0 <2.0.0'
